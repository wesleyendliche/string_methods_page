<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
   <header>
    <h1>String Methods In Action</h1>
   </header> 
   <main>
    <h2>Type your word or sentence here:</h2>
    <form>
        <input type="text" name="textbox" id="textbox" placeholder="Type here">
        <input type="button" value="Check it" id="submit">  
    </form>

    <ul>
        <li>Length: <span id="length"></span></li>
        <li>Repeat(2): <span id="repeat"></span></li>
        <li>Slice(0, 3): <span id="slice"></span></li>
        <li>Split word: <span id="splitWord"></span></li>
        <li>Split sentence: <span id="splitSentence"></span></li>
        <li>To Upper Case: <span id="toUpperCase"></span></li>
        <li>To Lower Case: <span id="toLowerCase"></span></li>
    </ul>
   </main>

   <script src="/main.js"></script>
</body>
</html>
